<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemulihan: Menyusun Nombor 1â€“100</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (MASTER REFERENCE - TEMA HIJAU) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
        user-select: none;
    }
    
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 600px; 
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden; 
    }
    
    /* Buttons */
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }
    .btn-3d:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px; box-shadow: none; }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* Animations & Interactions */
    .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
    
    .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
    @keyframes shake { 10%, 90% { transform: translate3d(-2px, 0, 0); } 20%, 80% { transform: translate3d(4px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-6px, 0, 0); } 40%, 60% { transform: translate3d(6px, 0, 0); } }

    /* Drag & Drop & Zones */
    .draggable { cursor: grab; touch-action: none; }
    .draggable:active { cursor: grabbing; opacity: 0.8; transform: scale(1.05); }
    
    .drop-zone { transition: all 0.2s; border: 4px dashed #cbd5e1; background: #f8fafc; border-radius: 1rem; }
    .drop-zone.drag-over { background: #dbeafe; border-color: #3b82f6; transform: scale(1.02); }
    
    .drop-zone-filled { border-style: solid; border-color: #22c55e; background-color: #dcfce7; }

    /* Specific for Clothesline */
    .clothes-line { border-bottom: 6px solid #78350f; position: relative; }
  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">ğŸ”¢</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Menyusun Nombor 1â€“100</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">ğŸ”Š</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-8 mb-8">
        <div id="activity-content" class="w-full relative z-10 flex flex-col items-center justify-center h-full transition-opacity duration-200 min-h-[500px]">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">ğŸš‚</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Menyusun Nombor</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih aktiviti di bawah untuk mula.</p>
                <div class="text-4xl animate-bounce">ğŸ‘‡</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">ğŸ® Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">ğŸ¯ Klik Nombor</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-green-500 text-white font-bold py-4 px-2 rounded-xl text-lg">ğŸš‚ Keretapi</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-purple-500 text-white font-bold py-4 px-2 rounded-xl text-lg">ğŸª Bina Sebutan</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">ğŸ“ˆ Sidai Naik</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-red-500 text-white font-bold py-4 px-2 rounded-xl text-lg">ğŸ“‰ Sidai Turun</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">ğŸ  Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya â¡ï¸</button>
      </div>
    </div>
  </div>

  <script>
    /* --- STANDARD HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk mula belajar nombor!";
    let draggedElement = null;
    
    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); u.lang = 'ms-MY'; u.rate = 0.95; u.pitch = 1.05; 
        const ms = window.speechSynthesis.getVoices().find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); } 
        speak(currentInfo); 
    }

    function triggerWin() { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); }

    /* --- DnD Globals --- */
    window.dragStart = function(e) { draggedElement = e.target; e.target.classList.add('opacity-50'); e.dataTransfer.setData('text/plain', ''); }
    window.dragEnd = function(e) { e.target.classList.remove('opacity-50'); draggedElement = null; }
    window.allowDrop = function(e) { e.preventDefault(); if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.add('drag-over'); }
    window.dragLeave = function(e) { if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.remove('drag-over'); }


    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) setupAct1(content);
          else if (n === 2) setupAct2(content);
          else if (n === 3) setupAct3(content);
          else if (n === 4) setupAct4(content, 'asc');
          else if (n === 5) setupAct4(content, 'desc');
          content.style.opacity = 1; 
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-pulse">ğŸš‚</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Menyusun Nombor</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih aktiviti di bawah.</p></div>`;
        setInfo("Pilih aktiviti di bawah.");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }


    /* =========================================
       LOGIK AKTIVITI
       ========================================= */

    /* --- 1. Klik Nombor --- */
    function setupAct1(content) {
        setInfo("Klik nombor untuk dengar sebutan.");
        const numbers = [15, 23, 47, 56, 78, 89];
        const words = {15:"lima belas",23:"dua puluh tiga",47:"empat puluh tujuh",56:"lima puluh enam",78:"tujuh puluh lapan",89:"lapan puluh sembilan"};
        
        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-blue-600 mb-8">ğŸ¯ Klik & Belajar</h3>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
                    ${numbers.map(n => `
                        <button onclick="sayNum(${n}, '${words[n]}')" class="btn-3d bg-blue-100 text-blue-800 border-blue-300 rounded-2xl p-8 flex flex-col items-center hover:bg-blue-200 group">
                            <span class="text-5xl font-black mb-2 group-hover:scale-110 transition-transform">${n}</span>
                            <span class="text-sm font-bold text-blue-400">Tekan Saya</span>
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
    }
    window.sayNum = function(n, word) {
        speak(`${n}. ${word}`);
        setInfo(`${n}: ${word}`);
    }

    /* --- 2. Gerabak Keretapi --- */
    function setupAct2(content) {
        setInfo("Seret nombor ke gerabak kosong.");
        const numbers = [47, 49, 46]; // Missing numbers
        
        content.innerHTML = `
            <div class="w-full max-w-5xl text-center">
                <h3 class="text-3xl font-bold text-green-600 mb-8">ğŸš‚ Lengkapkan Gerabak</h3>

                <div id="train-line" class="flex flex-wrap items-center justify-center gap-2 mb-12 p-4 bg-slate-100 rounded-3xl border-2 border-slate-200">
                    <span class="text-6xl mr-2">ğŸš‚</span>
                    
                    <div class="bg-slate-300 text-slate-600 w-20 h-24 rounded-xl flex items-center justify-center text-3xl font-bold border-4 border-slate-400">45</div>
                    <span class="text-2xl text-slate-400">âœ</span>
                    
                    <div class="drop-zone w-20 h-24 rounded-xl flex items-center justify-center text-3xl font-bold text-slate-400"
                         ondrop="dropTrain(event, 46)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">?</div>
                    <span class="text-2xl text-slate-400">âœ</span>
                    
                    <div class="drop-zone w-20 h-24 rounded-xl flex items-center justify-center text-3xl font-bold text-slate-400"
                         ondrop="dropTrain(event, 47)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">?</div>
                    <span class="text-2xl text-slate-400">âœ</span>

                    <div class="bg-slate-300 text-slate-600 w-20 h-24 rounded-xl flex items-center justify-center text-3xl font-bold border-4 border-slate-400">48</div>
                    <span class="text-2xl text-slate-400">âœ</span>

                    <div class="drop-zone w-20 h-24 rounded-xl flex items-center justify-center text-3xl font-bold text-slate-400"
                         ondrop="dropTrain(event, 49)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">?</div>
                </div>

                <div class="bg-green-100 p-6 rounded-2xl border-2 border-green-200">
                    <p class="font-bold text-green-700 mb-4">Pilih nombor:</p>
                    <div class="flex justify-center gap-6">
                        ${numbers.sort(()=>Math.random()-0.5).map(n => `
                            <div draggable="true" ondragstart="dragStart(event)" data-val="${n}"
                                 class="draggable btn-3d bg-white border-green-300 text-green-700 w-20 h-20 rounded-xl flex items-center justify-center text-3xl font-bold">
                                ${n}
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }
    
    window.dropTrain = function(e, target) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over');
        if(!draggedElement) return;
        
        const val = parseInt(draggedElement.dataset.val);
        if(val === target) {
            e.currentTarget.classList.remove('drop-zone');
            e.currentTarget.classList.add('drop-zone-filled', 'pop-in');
            e.currentTarget.innerHTML = val;
            e.currentTarget.removeAttribute('ondrop');
            draggedElement.style.display = 'none';
            speak(`Betul! ${val}`);
            setInfo(`Gerabak ${val} disambung!`);
            
            if(document.querySelectorAll('.drop-zone').length === 0) {
                setTimeout(() => { speak("Keretapi lengkap!"); triggerWin(); }, 500);
            }
        } else {
            e.currentTarget.classList.add('shake', 'bg-red-100', 'border-red-300');
            setTimeout(()=>e.currentTarget.classList.remove('shake', 'bg-red-100', 'border-red-300'), 500);
            speak("Salah.");
        }
    }

    /* --- 3. Bina Sebutan --- */
    function setupAct3(content) {
        // Logic Helpers
        const ONES = ["kosong","satu","dua","tiga","empat","lima","enam","tujuh","lapan","sembilan"];
        function tokensFor(n){
           if(n===100) return ["seratus"];
           if(n===10) return ["sepuluh"];
           if(n===11) return ["sebelas"];
           if(n>11 && n<20) return [ONES[n-10], "belas"];
           const p = Math.floor(n/10), s = n%10;
           if(p===0) return [ONES[s]];
           if(s===0) return [ONES[p], "puluh"];
           return [ONES[p], "puluh", ONES[s]];
        }
        
        const r = (min,max) => Math.floor(Math.random()*(max-min+1))+min;
        let target = [0,100].includes(r(0,20)) ? (r(0,1)?0:100) : r(10,99);
        const correctTokens = tokensFor(target);
        const correctPhrase = correctTokens.join(" ");
        
        // Build Token Bank
        const pool = new Set(correctTokens);
        const EXTRA = ["puluh","belas","seratus", ...ONES];
        while(pool.size < Math.min(10, EXTRA.length)) pool.add(EXTRA[r(0,EXTRA.length-1)]);
        const bank = [...pool].sort(()=>Math.random()-0.5);
        
        setInfo(`Bina sebutan untuk nombor ${target}.`);
        speak(`Nombor ${target}. ${correctPhrase}.`);

        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-purple-600 mb-4">ğŸª Bina Sebutan</h3>
                
                <div class="flex flex-col items-center mb-8">
                    <div class="text-8xl font-black text-slate-800 mb-2">${target}</div>
                    <div class="text-purple-600 font-bold text-xl bg-purple-100 px-4 py-1 rounded-full">Hint: "${correctPhrase}"</div>
                </div>

                <div id="token-result" class="min-h-[80px] border-4 border-purple-200 bg-purple-50 rounded-2xl p-4 flex flex-wrap justify-center gap-2 mb-8"></div>

                <div class="flex flex-wrap justify-center gap-3 mb-8">
                    ${bank.map(w => `
                        <button onclick="pickToken(this, '${w}')" class="token-btn btn-3d bg-white border-purple-300 text-purple-800 px-4 py-2 rounded-xl font-bold text-lg">
                            ${w}
                        </button>
                    `).join('')}
                </div>

                <div class="flex justify-center gap-4">
                    <button onclick="setupAct3(document.getElementById('activity-content'))" class="btn-3d bg-slate-400 text-white px-6 py-2 rounded-lg">Soalan Lain ğŸ”„</button>
                    <button onclick="checkTokens('${correctPhrase}')" class="btn-3d bg-indigo-600 text-white px-8 py-2 rounded-lg font-bold">Semak âœ…</button>
                </div>
            </div>
        `;
    }

    let pickedTokens = [];
    window.pickToken = function(btn, word) {
        if(btn.disabled) return;
        btn.disabled = true;
        btn.classList.add('opacity-50');
        
        pickedTokens.push(word);
        const chip = document.createElement('span');
        chip.className = "bg-purple-500 text-white px-4 py-2 rounded-lg font-bold pop-in";
        chip.innerText = word;
        document.getElementById('token-result').appendChild(chip);
        speak(word);
    }
    
    window.checkTokens = function(correctPhrase) {
        const userPhrase = pickedTokens.join(" ");
        if(userPhrase === correctPhrase) {
            triggerWin();
            speak("Tahniah! Jawapan betul.");
            setInfo("Hebat! Jawapan tepat.");
            pickedTokens = [];
        } else {
            document.getElementById('token-result').innerHTML = '';
            document.querySelectorAll('.token-btn').forEach(b => { b.disabled=false; b.classList.remove('opacity-50'); });
            pickedTokens = [];
            const resEl = document.getElementById('token-result');
            resEl.classList.add('shake', 'border-red-400', 'bg-red-50');
            setTimeout(() => resEl.classList.remove('shake', 'border-red-400', 'bg-red-50'), 500);
            speak("Salah. Cuba lagi.");
            setInfo("Salah. Sila susun semula.");
        }
    }

    /* --- 4 & 5. Sidai Baju (Naik & Turun) --- */
    let clothesState = { seq: [], next: null };

    function setupAct4(content, mode) {
        const isAsc = mode === 'asc';
        const title = isAsc ? "ğŸ“ˆ Sidai Baju (Menaik)" : "ğŸ“‰ Sidai Baju (Menurun)";
        const color = isAsc ? "orange" : "red";
        const numbers = isAsc ? [12, 13, 14, 15, 16] : [30, 29, 28, 27, 26];
        
        clothesState = { seq: [...numbers], next: numbers[0] };
        const shuffled = [...numbers].sort(()=>Math.random()-0.5);
        
        setInfo(`Susun baju ikut tertib ${isAsc ? 'menaik' : 'menurun'}.`);

        content.innerHTML = `
            <div class="w-full max-w-5xl text-center">
                <h3 class="text-3xl font-bold text-${color}-600 mb-6">${title}</h3>
                
                <div class="relative min-h-[180px] mb-12 pt-8 px-4">
                    <div class="absolute top-8 left-0 right-0 h-1 bg-slate-800 z-0"></div>
                    <div id="clothes-line" class="relative z-10 flex justify-center gap-4 min-h-[140px] items-start"
                         ondrop="dropClothes(event)" ondragover="allowDrop(event)">
                         </div>
                </div>

                <div class="bg-${color}-50 p-6 rounded-3xl border-2 border-${color}-200">
                    <p class="font-bold text-${color}-800 mb-4">Bakul Baju:</p>
                    <div class="flex flex-wrap justify-center gap-4">
                        ${shuffled.map(n => `
                            <div draggable="true" ondragstart="dragStart(event)" data-val="${n}"
                                 class="draggable w-20 h-24 bg-${color}-100 border-2 border-${color}-400 text-${color}-800 rounded-t-3xl rounded-b-lg flex flex-col items-center justify-center shadow-md cursor-grab hover:scale-105 transition-transform">
                                <div class="w-4 h-4 bg-slate-800 rounded-full mb-2 opacity-20"></div>
                                <span class="text-3xl font-bold">${n}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }

    window.dropClothes = function(e, mode) {
        e.preventDefault();
        if(!draggedElement) return;
        const val = parseInt(draggedElement.dataset.val);
        
        if(val === clothesState.next) {
            // Move element
            draggedElement.style.opacity = "1";
            draggedElement.setAttribute('draggable', 'false');
            draggedElement.classList.remove('cursor-grab', 'draggable');
            
            // Visual hanger clip
            const hanger = document.createElement('div');
            hanger.className = "flex flex-col items-center pop-in";
            hanger.innerHTML = `
                <div class="w-2 h-8 bg-slate-400 rounded-full -mb-4 z-0"></div>
            `;
            hanger.appendChild(draggedElement);
            document.getElementById('clothes-line').appendChild(hanger);
            
            speak(val.toString());
            
            // Update sequence
            const idx = clothesState.seq.indexOf(val);
            if(idx < clothesState.seq.length - 1) {
                clothesState.next = clothesState.seq[idx + 1];
                setInfo(`Seterusnya nombor ${clothesState.next}.`);
            } else {
                clothesState.next = null;
                setInfo("Semua baju dah disidai!");
                triggerWin();
                speak("Syabas! Siap.");
            }
        } else {
            speak("Salah urutan.");
            setInfo(`Cari nombor ${clothesState.next} dahulu.`);
            draggedElement.classList.add('shake');
            setTimeout(()=>draggedElement.classList.remove('shake'), 500);
        }
    }

  </script>
</body>
</html>
